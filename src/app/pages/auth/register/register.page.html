<ion-content>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" >
        <ion-col offset="2" size="8" >
          <div class="ion-text-center">
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Name" ngModel required ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required autocomplete="off"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required  autocomplete="off"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset="2" size="8" class="text-center">
            <p class="ion-text-center">Already have a account?</p>
            <ion-button expand="block" color="secondary" (click)="login()">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
