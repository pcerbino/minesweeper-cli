<ion-content>
  <form  #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" >
        <ion-col offset="2" size="8" >
          <div class="ion-text-center">
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" ngModel required ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required  autocomplete="off"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset="2" size="8" class="ion-text-center">
            <p class="ion-text-center">Don't have a account?</p>
            <ion-button expand="block" color="secondary" (click)="register()">Register</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
